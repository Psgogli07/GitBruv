<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PairGame</title>
</head>

<body>
    <header>
        <h1>Memoria Game :)</h1>
        <div id="userdata_form">
            <label>Email: <input type="email" id="email" required></label><br>
            <label>Életkor: <input type="number" id="age" required min="1"></label><br>
            <button id="userdatas">Elküld</button>
        </div>
    </header>
    <main>
        <div id="Maindiv">
          <div id="controls-container">
            <section>
              <div id="nav">
                <a href="index.html">Játék</a> |
                <a href="stats.html">Statisztikák</a>
              </div>
              <div id="noshowdiv">
                <div id="difficulty" class="noshow">
                    <input type="radio" id="easy" name="difficulty" value="1">
                    <label for="easy">Könnyű</label><br>
                    <input type="radio" id="medium" name="difficulty" value="2">
                    <label for="medium">közepes</label><br>
                    <input type="radio" id="hard" name="difficulty" value="3">
                    <label for="hard">Nehéz</label>
                </div>
                <div id="kezdes">
                    <button id="kezdo" class="kezdo">Start</button>
                </div>
                <div><button id="restart" style="display: none;">Új játék</button></div>
                <div><button type="button" id="ability">Kepesseg</button></div>
                <div><button type="button" id="showall">Felfedés</button></div>
                <div id="timer"></div>
                <div id="errors"></div>
              </div>
            </section>
          </div>
          <div id="game-container">
            <ul id="cards" class="fill"></ul>
          </div>
        </div>
      </main>
      <footer>
        <p>Kis Levente</p>
        <p>Kakuk Ákos</p>
        <p> Ceglédi SZC Közgazdasági és Informatikai Technikum</p>
        <p>© 2025</p>
      </footer>

    <script src="script.js"></script>
</body>

</html>
